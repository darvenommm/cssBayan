<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Bayan</title>
  </head>
  <body>
    <main>
      <h1>Css Bayan</h1>
      <section class="memes">
        <h2 class="visually-hidden">Memes</h2>
        <ul class="memes__list">
          <li class="memes__item">
            <input
              class="memes__radio"
              id="documentation"
              type="radio"
              name="memes"
              checked
            />
            <label class="memes__label" for="documentation">
              <div class="memes__text-container">
                <h3 class="memes__title">Where is documentation?</h3>
                <button class="memes__action">
                  <span class="visually-hidden">Open meme.</span>
                </button>
              </div>
              <div class="memes__image-container">
                <img
                  class="memes__image"
                  src="./images/where-is-documentation.jpg"
                  alt=""
                />
              </div>
            </label>
          </li>
          <li class="memes__item">
            <input
              class="memes__radio"
              id="js-magic"
              type="radio"
              name="memes"
            />
            <label class="memes__label" for="js-magic">
              <div class="memes__text-container">
                <h3 class="memes__title">JS magic</h3>
                <button class="memes__action">
                  <span class="visually-hidden">Open meme.</span>
                </button>
              </div>
              <div class="memes__image-container">
                <img class="memes__image" src="./images/js-magic.jpg" alt="" />
              </div>
            </label>
          </li>
          <li class="memes__item">
            <input
              class="memes__radio"
              id="new-error"
              type="radio"
              name="memes"
            />
            <label class="memes__label" for="new-error">
              <div class="memes__text-container">
                <h3 class="memes__title">Corrected the mistake</h3>
                <button class="memes__action">
                  <span class="visually-hidden">Open meme.</span>
                </button>
              </div>
              <div class="memes__image-container">
                <img class="memes__image" src="./images/new-error.jpg" alt="" />
              </div>
            </label>
          </li>
          <li class="memes__item">
            <input
              class="memes__radio"
              id="recursion"
              type="radio"
              name="memes"
            />
            <label class="memes__label" for="recursion">
              <div class="memes__text-container">
                <h3 class="memes__title">Recursion</h3>
                <button class="memes__action">
                  <span class="visually-hidden">Open meme.</span>
                </button>
              </div>
              <div class="memes__image-container">
                <img class="memes__image" src="./images/recursion.jpg" alt="" />
              </div>
            </label>
          </li>
          <li class="memes__item">
            <input class="memes__radio" id="design" type="radio" name="memes" />
            <label class="memes__label" for="design">
              <div class="memes__text-container">
                <h3 class="memes__title">Designer</h3>
                <button class="memes__action">
                  <span class="visually-hidden">Open meme.</span>
                </button>
              </div>
              <div class="memes__image-container">
                <img class="memes__image" src="./images/design.jpg" alt="" />
              </div>
            </label>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
