<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Css Bayan</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="main__title">Css Bayan</h1>
        <section class="memes">
          <h2 class="visually-hidden">Memes</h2>
          <ul class="memes__list">
            <li class="memes__item">
              <input
                class="visually-hidden memes__radio"
                id="documentation"
                type="radio"
                name="memes"
                checked
              />
              <label class="memes__label" for="documentation">
                <div class="memes__text-container">
                  <h3 class="memes__title">Where is documentation?</h3>
                  <button class="memes__action">
                    <svg
                      class="memes__action-icon"
                      aria-hidden="true"
                      height="20"
                      width="20"
                    >
                      <use
                        xlink:href="./images/sprites/sprites.svg#arrow-down"
                      ></use>
                    </svg>
                    <span class="visually-hidden">Open meme.</span>
                  </button>
                </div>
                <div class="memes__image-container">
                  <img
                    class="memes__image"
                    src="./images/memes/where-is-documentation.jpg"
                    alt=""
                    width="200"
                  />
                </div>
              </label>
            </li>
            <li class="memes__item">
              <input
                class="visually-hidden memes__radio"
                id="js-magic"
                type="radio"
                name="memes"
              />
              <label class="memes__label" for="js-magic">
                <div class="memes__text-container">
                  <h3 class="memes__title">JS magic</h3>
                  <button class="memes__action">
                    <svg
                      class="memes__action-icon"
                      aria-hidden="true"
                      height="20"
                      width="20"
                    >
                      <use
                        xlink:href="./images/sprites/sprites.svg#arrow-down"
                      ></use>
                    </svg>
                    <span class="visually-hidden">Open meme.</span>
                  </button>
                </div>
                <div class="memes__image-container">
                  <img
                    class="memes__image"
                    src="./images/memes/js-magic.jpg"
                    alt=""
                    width="200"
                  />
                </div>
              </label>
            </li>
            <li class="memes__item">
              <input
                class="visually-hidden memes__radio"
                id="new-error"
                type="radio"
                name="memes"
              />
              <label class="memes__label" for="new-error">
                <div class="memes__text-container">
                  <h3 class="memes__title">Corrected the mistake</h3>
                  <button class="memes__action">
                    <svg
                      class="memes__action-icon"
                      aria-hidden="true"
                      height="20"
                      width="20"
                    >
                      <use
                        xlink:href="./images/sprites/sprites.svg#arrow-down"
                      ></use>
                    </svg>
                    <span class="visually-hidden">Open meme.</span>
                  </button>
                </div>
                <div class="memes__image-container">
                  <img
                    class="memes__image"
                    src="./images/memes/new-error.jpg"
                    alt=""
                    width="200"
                  />
                </div>
              </label>
            </li>
            <li class="memes__item">
              <input
                class="visually-hidden memes__radio"
                id="infinity"
                type="radio"
                name="memes"
              />
              <label class="memes__label" for="infinity">
                <div class="memes__text-container">
                  <h3 class="memes__title">Infinity</h3>
                  <button class="memes__action">
                    <svg
                      class="memes__action-icon"
                      aria-hidden="true"
                      height="20"
                      width="20"
                    >
                      <use
                        xlink:href="./images/sprites/sprites.svg#arrow-down"
                      ></use>
                    </svg>
                    <span class="visually-hidden">Open meme.</span>
                  </button>
                </div>
                <div class="memes__image-container">
                  <img
                    class="memes__image"
                    src="./images/memes/infinity.jpg"
                    alt=""
                    width="200"
                  />
                </div>
              </label>
            </li>
            <li class="memes__item">
              <input
                class="visually-hidden memes__radio"
                id="design"
                type="radio"
                name="memes"
              />
              <label class="memes__label" for="design">
                <div class="memes__text-container">
                  <h3 class="memes__title">Designer</h3>
                  <button class="memes__action">
                    <svg
                      class="memes__action-icon"
                      aria-hidden="true"
                      height="20"
                      width="20"
                    >
                      <use
                        xlink:href="./images/sprites/sprites.svg#arrow-down"
                      ></use>
                    </svg>
                    <span class="visually-hidden">Open meme.</span>
                  </button>
                </div>
                <div class="memes__image-container">
                  <img
                    class="memes__image"
                    src="./images/memes/design.jpg"
                    alt=""
                    width="200"
                  />
                </div>
              </label>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
